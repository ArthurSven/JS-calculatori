<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div id="main">
        <div style="padding-left: 500px;padding-top: 100px">
            <h2 style="padding-bottom: 2rem">JS Calculator</h2>
            <form name="entry">
                <input type="text" name="number"><br/>
                <div style="padding-top: 1rem;padding-left: 5px">
                    <input type="button" style="width: 40px" value="7" onclick="entry.number.value+=7">
                    <input type="button" style="width: 40px" value="8" onclick="entry.number.value+=8">
                    <input type="button" style="width: 40px" value="9" onclick="entry.number.value+=9">
                    <input type="button" style="width: 40px" value="x" onclick="entry.number.value+='*'">
                </div>
                <div style="padding-top: 0.25rem;padding-left: 5px">
                    <input type="button" style="width: 40px" value="4" onclick="entry.number.value+=4">
                    <input type="button" style="width: 40px" value="5" onclick="entry.number.value+=5">
                    <input type="button" style="width: 40px" value="6" onclick="entry.number.value+=6">
                    <input type="button" style="width: 40px" value="+" onclick="entry.number.value+='+'">
                </div>
                <div style="padding-top: 0.25rem;padding-left: 5px">
                    <input type="button" style="width: 40px" value="1" onclick="entry.number.value+=4">
                    <input type="button" style="width: 40px" value="2" onclick="entry.number.value+=5">
                    <input type="button" style="width: 40px" value="3" onclick="entry.number.value+=6">
                    <input type="button" style="width: 40px" value="/" onclick="entry.number.value+='/'">
                </div>
                <div style="padding-top: 0.25rem;padding-left: 5px">
                    <input type="button" style="width: 40px" value="C" onclick="entry.number.value=''">
                    <input type="button" style="width: 40px" value="0" onclick="entry.number.value+=0">
                    <input type="button" style="width: 40px" value="=" onclick="entry.number.value=eval(entry.number.value)">
                    <input type="button" style="width: 40px" value="-" onclick="entry.number.value+='-'">
                </div>
            </form>
        </div>

    </div>
</body>
</html>
